<h1>The Wake: Information about Neil Gaiman's Sandman<img src="images/invis.gif" width="1" height="1" alt="Sandman Neil Gaiman"></h1>

<p>The Wake is a site dedicated to the DC/Vertigo comic book series <cite>The Sandman</cite> (written by Neil Gaiman). <cite>The Wake</cite> hosts the Sandman Annotations, a collections of notes and comments regarding the series. The site also contains information about Neil Gaiman, images, information about related books, and much more.</p>

<p>The Wake currently requires a browser capable of handling frames. If you require a frameless version, please <a href="mailto:dylan@dyve.net">mail</a> me, and I will see what I can do.<img src="images/invis.gif" width="1" height="1" alt="Neil Gaiman's Sandman"></p>
